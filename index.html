<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Test Management</title>

    <!-- CSS Dependencies -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- Add AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Add AOS JS before your main.js -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>
  <body>
    <div id="alert-container" class="container mt-3"></div>
    <div class="container-fluid">
      <div class="row justify-content-center mt-5">
        <div class="col-lg-8">
          <div class="card shadow-lg">
            <div
              class="card-header bg-primary text-white d-flex justify-content-between align-items-center"
            >
              <h5 class="mb-0">Test Management System</h5>
              <button class="btn btn-light btn-sm" id="add-test">
                <i class="fas fa-plus"></i> Add New Test
              </button>
            </div>

            <div class="card-body">
              <!-- Search and Filters -->
              <div class="row mb-4">
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    id="search-input"
                    placeholder="Search tests..."
                  />
                </div>
                <div class="col-md-4">
                  <select class="form-control" id="filter-status">
                    <option value="">All Statuses</option>
                    <option value="active">Active</option>
                    <option value="archived">Archived</option>
                  </select>
                </div>
              </div>

              <!-- Form Wrapper -->
              <div
                class="form-wrapper card bg-light mb-4 hidden"
                id="form-container"
                data-aos="fade-down"
              >
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-5">
                      <select class="form-control" id="test-name" required>
                        <option value="">Select Test Type</option>
                        <option>Flash Point</option>
                        <option>Water</option>
                        <option>Distillation</option>
                      </select>
                    </div>
                    <div class="col-md-5">
                      <input
                        class="form-control"
                        type="text"
                        id="test-result"
                        placeholder="Enter result"
                        required
                      />
                    </div>
                    <div class="col-md-2">
                      <button
                        class="btn btn-success btn-block"
                        id="create-test"
                      >
                        <i class="fas fa-check"></i> Add
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Data Table -->
              <div class="table-responsive" data-aos="zoom-in">
                <table class="table table-hover table-striped">
                  <thead class="bg-dark text-white">
                    <tr>
                      <th scope="col">Test</th>
                      <th scope="col">Result</th>
                      <th scope="col">Status</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="tests-table">
                    <!-- Dynamic content will be loaded here -->
                  </tbody>
                </table>
              </div>

              <!-- Pagination -->
              <nav aria-label="Table navigation">
                <ul
                  class="pagination justify-content-center"
                  id="pagination"
                ></ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title">Confirm Deletion</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this test? This action cannot be
            undone.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="confirm-delete">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Script Dependencies -->
    <!-- Updated script section -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome first -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Then Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Use Font Awesome CDN instead of kit -->

    <!-- ES Modules -->
    <script src="js/main.js" type="module"></script>
  </body>
</html>
